    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        .scanner-line {
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, #FFC20E, transparent);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            animation: scan 2s infinite ease-in-out;
            box-shadow: 0 0 15px #FFC20E;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse-brand {
            animation: pulse-brand 2s infinite;
        }
        @keyframes pulse-brand {
            0% { box-shadow: 0 0 0 0 rgba(255, 194, 14, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 194, 14, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 194, 14, 0); }
        }
    </style>
